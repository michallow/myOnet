<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myOnet</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="main-logo">
            <a class="logo-link" href="/index.html" target rel="noopener">
                <svg viewbox="0 0 77 24"  width="183px" height="100%">
                    <use href="./images/icons.svg#logo-dot"/>
                    <use href="./images/icons.svg#logo-onet"/>
                </svg></a>
        </div>
        <div class="header-menu">
            <form class="search-wrapper" action="https://szukaj.onet.pl/wyniki.html">
                <input class="search-field" type="search" placeholder="" autocomplete="off">
                <span class="icon-loupe">
                    <svg width="16px" height="16px" viewBox="0 0 16 16" class="icon-loupe">
                        <use href="./images/icons.svg#loupe"/>
                    </svg>
                </span>
                <span class="search-placeholder-box">Szukaj</span>
                <span class="search-google-icon">
                    <svg width="48px" height="48px" viewBox="0 0 256 256" class="icon-loupe">
                        <use href="./images/icons.svg#google-logo"/>
                    </svg>
                </span>
                <button type="submit" class="search-button">Szukaj</button>
            </form>
        </div>
        </div>
    </header>
</body>
</html>
