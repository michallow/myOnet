<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myOnet</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="main-logo">
            <a class="logo-link" href="/index.html" target rel="noopener">
                <svg viewbox="0 0 77 24"  width="183px" height="100%">
                    <use href="./images/icons.svg#logo-dot"/>
                    <use href="./images/icons.svg#logo-onet"/>
                </svg></a>
        </div>
        <div class="header-menu">
            <form class="search-wrapper" action="https://szukaj.onet.pl/wyniki.html">
                <input class="search-field" type="search" placeholder="" autocomplete="off">
                <span class="icon-loupe">
                    <svg width="16px" height="16px" viewBox="0 0 16 16" class="icon-loupe">
                        <use href="./images/icons.svg#loupe"/>
                    </svg>
                </span>
                <span class="search-placeholder-box">Szukaj</span>
                <span class="search-google-icon">
                    <svg width="48px" height="48px" viewBox="0 0 256 256" class=".search-google-icon">
                        <use href="./images/icons.svg#google-logo"/>
                    </svg>
                </span>
                <button type="submit" class="search-button">Szukaj</button>
            </form>
        </div>
        <div class="service-menu">
            <a href="https://m.sympatia.onet.pl" class="menu-position">
                <svg width="20.8px" height="18.61px">
                    <use href="./images/icons.svg#heart"/>
                </svg>
                <span class="menu-text">Sympatia</span>
            </a>
            <a href="http://gameplanet.onet.pl" class="menu-position">
                <svg width="15.87px" height="18.61px">
                    <use href="./images/icons.svg#pawn"/>
                </svg>
                <span class="menu-text">Gry</span>
            </a>
            <a href="https://gratka.pl/" class="menu-position">
                <span class="mini-label">Promocja</span>
                <svg width="25.78px" height="18.61px">
                    <use href="./images/icons.svg#adv-promo"/>
                </svg>
                <span class="menu-text">Ogłoszenia</span>
            </a>
            <a href="https://kodyrabatowe.onet.pl/" class="menu-position">
                <span class="mini-label">Promocja</span>
                <svg width="25.78px" height="18.61px">
                    <use href="./images/icons.svg#promo-icon"/>
                </svg>
                <span class="menu-label-prefix">Nowość!</span>
                <span class="menu-text">Rabaty</span>
            </a>
            <a class="onet-premium-link" href="https://premium.onet.pl/">
                <img class="onet-premium-img" src="./images/onet-premium.png" alt="Logo Onet Premium">
              </a>
        </div>
        </div>
    </header>
</body>
</html>
